handoff:
  from: ux-ui-designer
  to: [architect, frontend-developer]
  date: 2026-02-27

summary: |
  Design completo do SW Painel -- painel digital fullscreen para LED de 2x4m
  que exibe a jornada "From Zero to Hero" das equipes do Startup Weekend.

  Foram definidos: identidade visual (conceito "Circuito de Energia"),
  design system com tokens completos, layout serpentina (2 fileiras, 4 etapas cada),
  5 estados visuais dos cards, 4 niveis de celebracao + pivot com timing detalhado,
  painel admin funcional, e mapa completo de estados e transicoes.

  Todas as 4 decisoes de design pendentes (DEC-02, DEC-03/06, DEC-04, DEC-10)
  foram resolvidas com justificativa.

