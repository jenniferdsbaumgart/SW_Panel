design_decisions:
  DEC-02:
    decision: Layout Serpentina (2 fileiras, caminho em S)
    justification: |
      A proporcao 1:2 desperdicaria ~50% do espaco vertical com layout linear.
      A serpentina usa ambas as fileiras (4 etapas cada), cria narrativa visual
      de jornada, e mantem complexidade moderada de implementacao.
      Fileira superior: esquerda-direita (ZERO a VALIDACAO).
      Fileira inferior: direita-esquerda (MVP a HERO).

  DEC-03_06:
    decision: Fan-out vertical com redimensionamento adaptativo
    justification: |
      Cards se organizam verticalmente abaixo do nodo da etapa.
      1-2 equipes: tamanho padrao (200x240px).
      3-4: tamanho medio (170x204px), grid 2x2.
      5-8: tamanho minimo (140x168px), grid 3xN.
      9+: tamanho minimo + rotacao temporal (exibe 8, rotaciona a cada 4s).
      Garante legibilidade a 10m no tamanho minimo.

  DEC-04:
    decision: Sistema de "energia violeta" com glow + particulas na paleta
    justification: |
      Celebracoes usam APENAS cores da paleta (violeta, branco, limao, dourado para HERO).
      Nenhum confetti colorido generico. Glow (brilho) e a linguagem principal.
      Particulas sao pontos/tracos de luz (nao formas geometricas).
      Budget de particulas por nivel garante 60fps.

  DEC-10:
    decision: Conceito "Circuito de Energia" (neural pathway organico)
    justification: |
      Combina estetica tech (circuito, conexoes) com organicidade (blobs, curvas).
      A trilha e um "filamento de energia" que pulsa quando equipes avancam.
      Nodos sao sinapses que brilham quando ativados. Cards flutuam como
      unidades de energia. Conceito reforca a identidade visual violeta/preto
      sem depender de temas genericos (espaco, medieval, etc.).

technical_notes:
  - |
    A tipografia para LED 4K precisa ser testada no hardware real.
    Os tamanhos definidos sao baseados em calculo (1cm LED = ~9.6px em 3840px),
    mas podem precisar de ajuste fino apos teste no painel fisico.
  - |
    O sistema de particulas (Canvas 2D) deve ser isolado em um componente
    que cria/destroi o canvas dinamicamente, evitando memory leaks em 54h.
  - |
    As animacoes de celebracao tem timeline detalhada por fase (ms).
    Isso e uma referencia para implementacao -- o developer pode ajustar
    timings em +/- 20% sem comprometer o design.
  - |
    O layout serpentina usa SVG para a trilha (path bezier entre nodos).
    Posicionamento de cards e via CSS absolute/flexbox dentro de areas da grid.
  - |
    Admin nao precisa da paleta completa de celebracoes. Pode ser implementado
    com Tailwind puro sem biblioteca de animacao.

