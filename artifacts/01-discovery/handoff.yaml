handoff:
  from: product-strategist
  to: ux-ui-designer
  date: 2026-02-27

summary: |
  Discovery completo do SW Painel - painel digital fullscreen para LED de 2x4m
  que exibe a jornada "From Zero to Hero" das equipes do Startup Weekend em
  tempo real, com celebracoes visuais a cada avan√ßo.

  O SW Painel e um cliente WebSocket que recebe eventos do Gerencial, mantem
  estado em memoria, renderiza trilha board game com 8 etapas + pivot, e
  dispara 4 niveis de celebracao. Inclui painel admin basico para staff.

  Mudanca principal em relacao a versao anterior: WebSocket (nao SSE),
  estado em memoria (nao SQLite), 8 etapas definidas (nao 9), identidade
  visual especifica (violeta/preto/verde-limao), celebracoes com 4 niveis.

deliverables:
  - path: artifacts/01-discovery/vision.md
    description: Vision document com problema, solucao, publico-alvo, metricas, fases de entrega, restricoes e premissas.

  - path: artifacts/01-discovery/user-stories.md
    description: 29 user stories organizadas em 6 epicos (EP-01 a EP-06) com criterios de aceite, prioridade MoSCoW, estimativa T-shirt e fase de entrega.

  - path: artifacts/01-discovery/journey-stages.md
    description: Documentacao das 8 etapas da jornada + pivot, com regras de transicao, niveis de celebracao e identidade visual por etapa.

  - path: artifacts/01-discovery/api-contract.md
    description: Contrato WebSocket completo com 7 tipos de eventos, interfaces TypeScript detalhadas, protocolo de reconexao.

  - path: artifacts/01-discovery/data-model.md
    description: Modelo de dados in-memory com estruturas TypeScript (PanelState, TeamState, CelebrationQueue), fluxos de atualizacao e estrategia de persistencia opcional via localStorage.

  - path: artifacts/01-discovery/decisions.md
    description: 10 decisoes tecnicas em aberto com contexto, opcoes e recomendacoes.

key_decisions:
  - "WebSocket client (nao server) conectado a /ws/journey do Gerencial"
  - "Estado em memoria, sem banco de dados (reconstruido via evento sync)"
  - "8 etapas sequenciais: ZERO, IDEIA, PROBLEMA, VALIDACAO, MVP, SOL.VALIDADA, PITCH, HERO + PIVOT"
  - "4 niveis de celebracao: leve (~2s), media-alta (~5s), maxima (~8s), pivot (~3s)"
  - "5 estados visuais: ativa, aguardando, celebrando, pivotada, HERO"
  - "Proporcao fixa 1:2 para LED 2x4m"
  - "Paleta: Violeta #7C3AED (60%), Preto #0F0A1A (25%), Branco #FFFFFF (10%), Verde-Limao #BFFF00 (5%)"
  - "Tipografia: Montserrat Black (display) + Inter (corpo)"
  - "3 fases de entrega: MVP, Visual Completo, Polish"
  - "Cards gerados externamente pelo n8n, painel apenas exibe"

